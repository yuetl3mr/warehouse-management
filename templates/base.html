<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Điều Khiển - Quản Lý Kho Hàng</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <h1><i class="fas fa-warehouse"></i> HOME</h1>
        <ul>
            <li><a href="/dashboard" class="{% if current_page == 'dashboard' %}active{% endif %}"><i class="fas fa-tachometer-alt"></i> Trang chủ</a></li>
            <span class="separator"></span>
            <li><a href="/products" class="{% if current_page == 'products' %}active{% endif %}"><i class="fas fa-boxes"></i> Quản Lý Sản Phẩm</a></li>
            <span class="separator"></span>
            <li><a href="/reports" class="{% if current_page == 'reports' %}active{% endif %}"><i class="fas fa-chart-line"></i> Báo Cáo</a></li>
        </ul>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
